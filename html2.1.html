table {

    </style>
    <div class="button-container">

    <script>
    function autoFillProductId(row) {
        var productName = document.getElementById('productName' + row).value;
        var productIdField = document.getElementById('productId' + row);

        if (productName === 'Kinder Bueno (White)') {
            productIdField.value = '3';
        } else if (productName === 'Milky Way') {
            productIdField.value = '5';
        } else if (productName === 'Twix') {
            productIdField.value = '7';
        } else if (productName === 'Kit Kat') {
            productIdField.value = '18';
        } else {
            productIdField.value = ''; // Clear the field if product name does not match
        }

        // Update the background color
        if (productIdField.value) {
            productIdField.style.backgroundColor = "#e6f5ff"; // Set the background color
        } else {
            productIdField.style.backgroundColor = "transparent"; // Reset to transparent if the field is empty
        }
    }
</script>
